<h2>Registro</h2>
<Form [formGroup]="myForm" (ngSubmit)="registrarse()">
  <div class="grupoUno">
    <label>Nombre</label>
    <input
      formControlName="nombre"
      type="text"
      [ngClass]="{
        error:
          myForm.get('nombre')?.hasError('required') &&
          myForm.get('nombre')?.dirty,
        warning:
          myForm.get('nombre')?.hasError('minlength') &&
          myForm.get('nombre')?.dirty,
        success: myForm.get('nombre')?.valid
      }"
    />
    <span
      *ngIf="
        myForm.get('nombre')?.hasError('required') &&
        myForm.get('nombre')?.dirty
      "
    >
      Campo obligatorio
    </span>
    <span
      *ngIf="
        myForm.get('nombre')?.hasError('minlength') &&
        myForm.get('nombre')?.dirty
      "
    >
      El nombre debe ser de al menos 4 caracteres
    </span>
  </div>
  <div class="grupoUno">
    <label>Apellido</label
    ><input
      type="text"
      formControlName="apellido"
      [ngClass]="{
        success: myForm.get('apellido')?.valid && myForm.get('apellido')?.dirty
      }"
    />
  </div>
  <div class="grupoUno">
    <label>Correo</label>
    <input
      type="email"
      formControlName="correo"
      [ngClass]="{
        error:
          myForm.get('correo')?.hasError('required') &&
          myForm.get('correo')?.dirty,
        warning:
          myForm.get('correo')?.hasError('minlength') &&
          myForm.get('correo')?.dirty,
        success: myForm.get('correo')?.valid
      }"
    />
    <span
      *ngIf="
        myForm.get('correo')?.hasError('required') &&
        myForm.get('correo')?.dirty
      "
    >
      Campo obligatorio
    </span>
    <span *ngIf="myForm.get('correo')?.hasError('email')">
      Ingrese correo v치lido
    </span>
  </div>
  <div class="grupoUno">
    <label>Contrase침a</label
    ><input
      type="password"
      formControlName="password"
      [ngClass]="{
        error:
          myForm.get('password')?.hasError('required') &&
          myForm.get('password')?.dirty,
        warning:
          myForm.get('password')?.hasError('minlength') &&
          myForm.get('password')?.dirty,
        success: myForm.get('password')?.valid
      }"
    />
    <span
      *ngIf="
        myForm.get('password')?.hasError('required') &&
        myForm.get('password')?.dirty
      "
    >
      Ingrese correo v치lido
    </span>
    <span
      *ngIf="
        myForm.get('password')?.hasError('minlength') &&
        myForm.get('password')?.dirty
      "
    >
      La contrase침a debe ser de al menos 6 caracteres
    </span>
  </div>
  <div class="grupoUno">
    <button [disabled]="myForm.invalid" type="submit">registrarse =)</button>
  </div>
</Form>
